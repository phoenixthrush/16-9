<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-9=</title>
    <style>
        body {
            height: 100vh;
            margin: 0 auto;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            cursor: default;
        }

        .container {
            width: 400px;
            height: 330px;
            background-color: rgb(240, 240, 240);
            display: flex;
            flex-direction: column;
            padding: 0 15px 15px 15px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .video-container {
            flex: 1;
            margin: 0 10px 20px 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }

        .video-container video {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .video-container .caption {
            font-size: 2.5em;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .buttons button {
            width: 80px;
            height: 80px;
            font-size: 1.5rem;
            flex-shrink: 0;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 0;
            background-color: #f0f0f0;
            box-shadow: inset -2px -2px 5px #fff, inset 2px 2px 5px #ccc;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            color: black;
        }

        .buttons button:hover {
            background-color: #e0e0e0;
        }

        .buttons button:active {
            background-color: #d0d0d0;
            box-shadow: inset 2px 2px 5px #fff, inset -2px -2px 5px #ccc;
        }

        @media (min-width: 401px),
        (min-height: 331px) {
            .title-bar {
                height: 2em;
                background-color: #eee;
            }
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div class="container">
        <div class="title-bar"></div>
        <div class="video-container">
            <video src="assets/video/video.mp4" webkit-playsinline></video>
            <p class="caption"></p>
        </div>
        <div class="buttons">
            <button type="button">16</button>
            <button type="button">9</button>
            <button type="button">-</button>
            <button type="button">=</button>
        </div>
    </div>
    <script>
        (function () {
            const buttons = document.querySelectorAll('.buttons button');
            const audioMap = {
                '16': 'assets/audio/16.mp3',
                '9': 'assets/audio/9.mp3',
                '-': 'assets/audio/minus.mp3',
                '=': 'assets/audio/equals.mp3'
            };
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const btnVal = button.textContent;
                    new Audio(audioMap[btnVal]).play();

                    const caption = document.querySelector('.video-container .caption');
                    if (caption) caption.textContent += btnVal;

                    if (btnVal === '=') {
                        setTimeout(() => {
                            new Audio('assets/audio/switching_to_a_human_representative.mp3').play();
                        }, 1000);
                        setTimeout(() => {
                            const video = document.querySelector('.video-container video');
                            const caption = document.querySelector('.video-container .caption');
                            const videoContainer = document.querySelector('.video-container');
                            if (video) {
                                video.style.display = 'block';
                                video.play();
                                video.onended = () => {
                                    video.style.display = 'none';
                                    if (caption) {
                                        caption.style.display = 'block';
                                        caption.textContent = '';
                                    }
                                    videoContainer.style.backgroundColor = '#fff';
                                };
                            }
                            if (caption) caption.style.display = 'none';
                            videoContainer.style.backgroundColor = 'rgb(240, 240, 240)';
                        }, 2500);
                    }
                });
            });
        })();
    </script>
</body>

</html>
